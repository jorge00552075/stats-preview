<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
    <div class="stats-preview-card">
      <!-- MAIN -->
      <main role="main" class="stats-preview">
        <h1 class="h1">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-preview-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <!-- COLUMNS -->
        <div class="stat-boxes">
          <div class="stat">
            <p class="stat-number">10k+</p>
            <p class="stat-heading">companies</p>
          </div>
          <div class="stat">
            <p class="stat-number">314</p>
            <p class="stat-heading">templates</p>
          </div>
          <div class="stat">
            <p class="stat-number">12M+</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </main>
      <!-- IMAGE -->
      <div class="image-container">
        <div
        class="image"
        role="img"
        aria-label="Women working in office"
        ></div>
      </div>
      </div>
    </div>
  </div>
  </body>
</html>
